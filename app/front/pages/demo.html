<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo - HandsFull</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos generales del sitio -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- Fuente -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <!-- NAVBAR: cargado dinámicamente -->
    <header></header>

    <main class="py-5">
        <div class="container">

            <h2 class="text-center mb-4">Demo de reconocimiento</h2>

            <div class="row g-4">

                <!-- COLUMNA IZQUIERDA -->
                <div class="col-lg-6">
                    <div class="card p-3 shadow-sm">
                        <h4>Configuración</h4>

                        <label for="mode" class="form-label mt-2">Modo:</label>
                        <select id="mode" class="form-select">
                            <option value="letters">Letras</option>
                            <option value="numbers">Números</option>
                        </select>

                        <div class="d-flex gap-2 mt-3">
                            <button id="capture" class="btn btn-primary w-50">Tomar foto y predecir</button>
                            <button id="toggleAuto" class="btn btn-secondary w-50">Iniciar automático</button>
                        </div>

                        <div class="mt-4 text-center">
                            <h5>Vista de cámara</h5>
                            <div id="videoContainer" class="position-relative mx-auto" style="width: 320px;">
                                <video id="video" width="320" height="240" autoplay class="rounded border"></video>
                                <canvas id="overlay" width="320" height="240"
                                        class="position-absolute top-0 start-0"></canvas>
                            </div>
                        </div>

                        <canvas id="captureCanvas" width="320" height="240" style="display:none;"></canvas>
                    </div>
                </div>

                <!-- COLUMNA DERECHA -->
                <div class="col-lg-6">
                    <div class="card p-3 shadow-sm">
                        <h4>Resultados</h4>

                        <h5 class="mt-3">Intenta replicar esta palabra:</h5>
                        <div id="palabraSugerida" class="p-2 bg-light border rounded">...</div>

                        <h5 class="mt-3">Palabra construida:</h5>
                        <div id="palabra" class="p-2 bg-light border rounded">...</div>

                        <h5 class="mt-3">Resultado:</h5>
                        <div id="result" class="p-2 bg-light border rounded">Predicción: ...</div>

                        <button id="toggleDetalles" class="btn btn-outline-info mt-4">
                            Mostrar más detalles
                        </button>

                        <section id="detalles" class="mt-3" style="display:none;">
                            <h5>Vista previa del ROI</h5>
                            <img id="roiPreview" src="" class="img-fluid border rounded"
                                 alt="Aún no hay imagen previa" />
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center py-4">
        <p>&copy; 2025 HandsFull - Proyecto universitario. Todos los derechos reservados.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/navbar-loader.js"></script>
    <script src="../js/predict.js"></script>

    <script>
        document.getElementById("toggleDetalles").addEventListener("click", function () {
            const detalles = document.getElementById("detalles");
            const visible = detalles.style.display === "block";
            detalles.style.display = visible ? "none" : "block";
            this.textContent = visible ? "Mostrar más detalles" : "Ocultar detalles";
        });
    </script>
</body>
</html>
